# set prefix to ctrl+a
unbind-key C-b
set-option -g prefix C-a

# set default shell to be bash
set-option -g default-shell /bin/bash

# xterm
set -g default-terminal "xterm"
#set -g default-terminal "xterm-256color"
#set-option -gw xterm-keys on

# enable pbpaste
#set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# pane navigation bindings
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
setw -g mode-keys vi

# pane boarders
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black

# window highlighting
set-window-option -g window-status-current-bg green

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=green]#H#[fg=red]:#[fg=white]#S#[fg=green]|#[default]"
set -g status-left-length 50
set -g status-right "#[fg=gray,bright]#(whoami)#[default,fg=white,bg=black] | Battery: #{battery_percentage} #{battery_remain} | #[fg=white,bg=black,bright]%a %m.%d.%Y %H:%M:%S#[default]"
set -g status-right-length 100
set -g status-interval 1

# window navigation
bind -n S-Left prev
bind -n S-Right next
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Start window numbering at 1
set -g base-index 1

# Faster command sequences
set -s escape-time 0

# Aggressive resizing
setw -g aggressive-resize on

#fast switching
unbind S
bind S command-prompt "switch -t %1"

unbind r
bind r command-prompt "source-file ~/.tmux.conf"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
